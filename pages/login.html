<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahasucita</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="../js/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <section class="Tubuh vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="../assets/img/login.png" style="width: 100%; height: 100%;"
                        class="img-fluid" alt="image">
                </div>
                <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1 px-5 px-md-0">
                    <form>
                        <div
                            class="d-flex flex-row align-items-center justify-content-center mx-auto mb-0">
                            <h1 class="fw-bold mx-auto" style="color: #2993D5;">LOGIN</h1>
                        </div>

                        <div class="divider d-flex align-items-center justify-content-center mx-auto mb-4">
                            <p class="text-center fw-normal">Welcome back, please login to your account.</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control rounded-pill px-3 py-2"
                                placeholder="Enter a valid email address" required />
                            <!-- <label class="form-label" for="email">Email address</label> -->
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="password" class="form-control rounded-pill px-3 py-2"
                                placeholder="Enter password" required />
                            <!-- <label class="form-label" for="password">Password</label> -->
                        </div>


                        <div class="d-grid text-center mt-4 pt-2 ">
                            <button type="submit" id="btn-submit" class="btn btn-primary rounded-pill py-2"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-normal mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                    class="link-danger fw-bolder">Register</a></p>
                        </div>

                        <h2 class="hr-lines fs-5 my-4 fw-light" style="color: #7C8B9D;">Or</h2>

                        <div class="d-grid">
                            <button type="submit" id="btn-submit" class="btn rounded-2 py-2"
                            style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #E6E9EC; color: #575656;">
                            <img src="../assets/img/google.png" alt="" width="40px" height="40px">
                            Sign In With Google</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
