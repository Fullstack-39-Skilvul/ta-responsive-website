<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konselor Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../assets/css/konselor.css" />
    <script src="../js/konselor.js"></script>
  </head>
  <body>
    <div class="title">
      <h1 style="color: #2993d5">Mau Pilih Paket Konseling Mana?</h1>
      <p>Temukan Paket Konseling yang Tepat untuk Mendukung Kesehatan Mental dan Kesejahteraan Anda</p>
    </div>
    <form action="">
      <!-- pilih konselor -->
      <div class="container">
        <div class="row">
          <div class="col-10">
            <div class="input-group col col-sm-9 p-3 rounded" style="background-color: #2993d5">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon-name">Nama Konselor</span>
              </div>
              <input id="name" type="text" class="form-control" placeholder="Masukan Nama Konselor Anda" name="name" required />
            </div>
          </div>

          <!-- jenis konseling -->
          <div class="container">
            <div class="row">
              <div class="col-10">
                <div class="input-group col col-sm-9 p-3 rounded" style="background-color: #2993d5">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon-name">Jenis Konseling</span>
                  </div>
                  <input id="name" type="text" class="form-control" placeholder="Masukan Jenis Konseling Anda" name="name" required />
                </div>
              </div>
            </div>
          </div>
          <!-- jadwal konseling -->
          <div class="container">
            <div class="row">
              <div class="col-10">
                <div class="input-group col col-sm-9 p-3 rounded" style="background-color: #2993d5">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon-name">Jadwal Konseling</span>
                  </div>
                  <input id="name" type="date" class="form-control" name="name" required />
                </div>
              </div>
            </div>

            <!-- durasi-->
            <div class="container">
              <div class="row">
                <div class="col-10" id="khusus">
                  <div class="input-group col col-sm-9 p-3 rounded" style="background-color: #2993d5">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon-name">Durasi</span>
                    </div>
                    <input id="name" type="text" class="form-control" value="45 Menit" name="name" required />
                  </div>
                </div>
              </div>
            </div>

            <!-- button booking -->
            <button type="submit" class="col-4 btn btn-lg btn-primary">Booking Now</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
